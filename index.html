<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#131313" />
    <title>HarmonicaTabber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/harptab-specific.css">
    <script src="js/harptab.js"></script>
    <script src="js/applogic.js"></script>
</head>

<body>
    <div class="header">
        <img id="header-logo" src="resources/logo.png"/>
        <img id="header-title" src="resources/title.png"/>
    </div>
    <div id="main-container" class="container">
        <div class="row">
            <div class="six columns">
                <label for="to-translate">Notes to translate</label>
                <textarea class="u-full-width u-only-vertically-resizable translate-textarea"
                    id="toTranslate"></textarea>
            </div>
            <div class="six columns">
                <label for="translated">Translated tabs</label>
                <textarea class="u-full-width u-only-vertically-resizable translate-textarea"
                    id="translated"></textarea>
            </div>
        </div>
        <div class="row">
            <div style="text-align: center">
                <button class="button-primary" onclick="translateNotes('toTranslate', 'translated')">Translate</button>
            </div>
        </div>
    </div>
    <div class="footer">
        This is an open source project. Check it on <a target="_blank" href="https://github.com/redant333/HarmonicaTabber">GitHub</a>.
    </div>
</body>

</html>
