<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HarmonicaTabber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/harptab-specific.css">
    <script src="js/harptab.js"></script>
    <script src="js/applogic.js"></script>
</head>

<body>
    <div class="header">empty</div>
    <div class="container">
        <div class="row">
            <div class="six columns">
                <label for="to-translate">Notes to translate</label>
                <textarea class="u-full-width u-only-vertically-resizable translate-textarea"
                    id="toTranslate"></textarea>
            </div>
            <div class="six columns">
                <label for="translated">Translated tabs</label>
                <textarea class="u-full-width u-only-vertically-resizable translate-textarea"
                    id="translated"></textarea>
            </div>
        </div>
        <div class="row">
            <div style="text-align: center">
                <button class="button-primary" onclick="translateNotes('toTranslate', 'translated')">Translate</button>
            </div>
        </div>
    </div>
    <div class="footer">empty</div>
</body>

</html>
